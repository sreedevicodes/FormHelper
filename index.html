<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Helper – Test Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 32px;
      color: #111827;
    }
    .page {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 4px;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      color: #4b5563;
    }
    .field-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font: inherit;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #465be5;
      box-shadow: 0 0 0 1px #4f46e5, 0 0 0 4px rgba(79, 70, 229, 0.25);
    }
    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    button[type="submit"] {
      margin-top: 8px;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.45);
    }
    button[type="submit"]:hover {
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.55);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Form Helper – Test Form</h1>
    <p>Use this sample form to validate that the Form Helper extension detects fields, highlights them, and suggests values according to your flowchart.</p>

    <form id="demo-form">
      <div class="field-group">
        <label for="fullName">Full Name *</label>
        <input id="fullName" name="full_name" type="text" required placeholder="Enter your full name" />
        <div class="hint">Required – Your first and last name.</div>
      </div>

      <div class="field-group">
        <label for="email">Email Address *</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
        <div class="hint">We'll send a confirmation to this address.</div>
      </div>

      <div class="field-group">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 555 123 4567" />
        <div class="hint">Optional – Include country code.</div>
      </div>

      <div class="field-group">
        <label for="city">City *</label>
        <input id="city" name="city" type="text" required placeholder="Your city" />
      </div>

      <div class="field-group">
        <label for="country">Country *</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="US">United States</option>
          <option value="IN">India</option>
          <option value="GB">United Kingdom</option>
          <option value="CA">Canada</option>
        </select>
      </div>

      <div class="field-group">
        <label for="website">Website</label>
        <input id="website" name="website" type="url" placeholder="https://example.com" />
      </div>

      <div class="field-group">
        <label for="about">About You</label>
        <textarea id="about" name="about" rows="3" placeholder="Tell us a bit about yourself"></textarea>
      </div>

      <button type="submit">Submit form</button>
    </form>
  </div>
</body>
</html>
